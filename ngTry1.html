<!DOCTYPE html>
<html>
<head>
    <title>Angular Application 1</title>
    <script src="JS/angular.min.js"></script>
    <script src="JS/ngAppController.js"></script>

    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>-->
</head>
<body>
<div ng-app="samApp" ng-controller="samController as con">
    <input type="text" ng-model="con.firstname">
    <input type="text" value="{{ con.lastname | lowercase }}" >
    <input type="text" value="{{ con.fullname() | uppercase }}" >

</div>
</body>
</html>
